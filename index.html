      <h2>O kompaniji Savapex - Pouzdan partner za industrijske dizalice</h2>
      <p>Savapex d.o.o. je srpska kompanija specijalizovana za proizvodnju, prodaju, montažu i servis industrijskih dizalica i kranskih sistema. Sa preko 20 godina iskustva u industriji, pružamo visokokvalitetna i pouzdana rešenja za različite industrijske sektore uključujući metaloprerađivačku industriju, energetiku, građevinarstvo i logistiku.</p>
      <p>Naš tim iskusnih inženjera i tehničara posvećen je isporuci dizalica koje zadovoljavaju najviše standarde kvaliteta i bezbednosti. Svaki projekat pristupamo individualno, analizirajući specifične potrebe klijenta kako bismo ponudili optimalno rešenje.</p>
      
      <h3>Naši proizvodi - Kompletan asortiman industrijskih dizalica</h3>
      <p>U našoj ponudi možete pronaći širok spektar industrijskih dizalica i prateće opreme:</p>
      <ul>
        <li><strong>Mosne dizalice</strong> - Jednogredne mosne dizalice kapaciteta do 40 tona i dvogredne mosne dizalice kapaciteta do 300 tona. Idealne za unutrašnje industrijske hale sa velikim rasponima do 30 metara.</li>
        <li><strong>Portalne dizalice</strong> - Robusne dizalice za spoljašnju upotrebu, kapaciteta od 30 do 50 tona. Pogodne za skladišta, luke i otvorene radne prostore.</li>
        <li><strong>Konzolne dizalice</strong> - Zidne i stubne konzolne dizalice kapaciteta od 1 do 10 tona. Maksimalna dužina kraka do 10 metara. Kompaktno rešenje za manje radne prostore.</li>
        <li><strong>Električna vitla</strong> - Lančana vitla za precizne operacije i užetna vitla za podizanje teških tereta sa velikih visina.</li>
        <li><strong>Kranske staze</strong> - Projektovanje, proizvodnja i montaža kranskih staza prema specifičnim zahtevima objekta.</li>
      </ul>
      
      <h3>Profesionalne usluge montaže i servisa</h3>
      <p>Pored proizvodnje i prodaje dizalica, nudimo kompletne usluge koje obuhvataju:</p>
      <ul>
        <li>Projektovanje kranskih sistema po meri - analiza potreba, tehnička dokumentacija i optimizacija rešenja</li>
        <li>Profesionalna montaža dizalica - iskusni timovi za brzu i sigurnu ugradnju</li>
        <li>Redovan servis i održavanje - preventivno i korektivno održavanje za maksimalnu pouzdanost</li>
        <li>Modernizacija postojećih sistema - nadogradnja starijih dizalica sa novim tehnologijama</li>
        <li>Tehnička podrška - stručni saveti i pomoć u izboru odgovarajuće opreme</li>
      </ul>
      
      <h3>Zašto odabrati Savapex?</h3>
      <p>Savapex se izdvaja po kvalitetu proizvoda, profesionalnom pristupu i zadovoljstvu klijenata. Naše prednosti uključuju:</p>
      <ul>
        <li>Preko 200 uspešno realizovanih projekata širom Srbije i regiona</li>
        <li>Korišćenje kvalitetnih materijala i komponenti renomiranih proizvođača</li>
        <li>Tim iskusnih inženjera i sertifikovanih tehničara</li>
        <li>Brza isporuka i montaža uz poštovanje rokova</li>
        <li>Konkurentne cene i fleksibilni uslovi plaćanja</li>
        <li>Garancija kvaliteta i postprodajna podrška</li>
      </ul>
